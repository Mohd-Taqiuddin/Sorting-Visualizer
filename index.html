<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="sorting.css" rel="stylesheet">
    <title>Sorting Visulaizer</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid txt">
            <h2>Sorting Visulaizer</h2>
        </div>
    </nav>
    <br>
    <div class="position-absolute top-left">
        <button type="button" class="btn btn-outline-dark newArr" onclick="newArray()">New Array</button>
    </div>
    
    <div class="position-absolute top-right">
        <button type="button" class="btn btn-outline-dark bubble ">Bubble Sort</button>
        <button type="button" class="btn btn-outline-dark selection ">Selection Sort</button>
        <button type="button" class="btn btn-outline-dark insertion ">Insertion Sort</button>
        <button type="button" class="btn btn-outline-dark quick">Quick Sort</button>
        <button type="button" class="btn btn-outline-dark merge ">Merge Sort</button>
    </div>

    <div id="bars">

    </div>
    
    
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js_files/sorting.js"></script>
  </body>
</html>
